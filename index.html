<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: #F5E6D3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(74, 52, 40, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 52, 40, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0;
            animation: fadeInGrid 1.5s ease-out forwards;
        }

        @keyframes fadeInGrid {
            to { opacity: 1; }
        }

        .grid-bg::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, transparent, #F5E6D3);
        }

        /* Floating circles decoration */
        .circle-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #D97E3C, transparent);
            top: 10%;
            right: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #8B6F47, transparent);
            bottom: 20%;
            left: -50px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 680px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid #4A3428;
            box-shadow: 0 8px 24px rgba(74, 52, 40, 0.2);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            color: #4A3428;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 1rem;
            color: #8B6F47;
        }

        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #4A3428;
            padding: 18px 24px;
            text-decoration: none;
            border-radius: 12px;
            border: 3px solid #4A3428;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 52, 40, 0.1);
        }

        .link-button:hover {
            background: #D97E3C;
            color: #F5E6D3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 126, 60, 0.3);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-button svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .link-button img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Icon colors */
        .spotify-icon { color: #1DB954; }
        .amazon-icon { color: #FF9900; }
        .youtube-icon { color: #FF0000; }
        .deezer-icon { color: #FF0092; }
        .podimo-icon { color: #8B6F47; }
        .email-icon { color: #8B6F47; }

        .link-button:hover svg {
            color: #F5E6D3;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            border: 2px solid rgba(74, 52, 40, 0.2);
            font-size: 0.9rem;
            color: #4A3428;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile h1 {
                font-size: 2rem;
            }

            .link-button {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
